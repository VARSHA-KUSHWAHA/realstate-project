<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">hello</h1>
   
<form>
    <div>
        <label>username</label>
        <input type="text" name="username" id="name" placeholder="Enter your username" required/>
    </div>
    <br/>
    <div>
        <label>password</label>
      <input type="text" name="password" id="password" placeholder="Enter your password" required/>
    </div>
    <br/>
    <button type="submit" onclick="handleLogin()">Login</button>
</form>
    <h1 id="emailDisplay">

    </h1>
    <h1 id="passwordDisplay">

    </h1>
    
</body>
<script>

        function handleLogin(){
                var email=document.getElementById("name").value;
                var password=document.getElementById("password").value;
               document.getElementById("emailDisplay").innerHTML=email;
               document.getElementById("passwordDisplay").innerHTML=password;

                // alert(`${email} , ${password}`);
        }

        document.getElementById("head").addEventListener("mouseover", function(){
            document.getElementById("head").innerHTML='Bye';
            document.getElementById("head").style.color="blue";
            document.getElementById("head").style.cursor="pointer";
        })
        document.getElementById("head").addEventListener("mouseout", function(){
            document.getElementById("head").innerHTML='hello';
            document.getElementById("head").style.color="black";
        })

</script>
</html>
